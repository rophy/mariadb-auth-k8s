clusters:
  # Note: Local cluster is auto-detected when running in Kubernetes
  # (no configuration needed)

  # External cluster example
  - name: production-us
    api_server: https://10.20.30.40:6443
    ca_cert_path: /etc/secrets/prod-us-ca.crt
    token_path: /etc/secrets/prod-us-token

  # Another external cluster
  - name: production-eu
    api_server: https://10.20.30.50:6443
    ca_cert_path: /etc/secrets/prod-eu-ca.crt
    token_path: /etc/secrets/prod-eu-token
