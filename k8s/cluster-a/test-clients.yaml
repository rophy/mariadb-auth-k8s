---
# ServiceAccounts for test clients in cluster-a
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user1
  namespace: mariadb-auth-test
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: user2
  namespace: mariadb-auth-test
---
# Test client deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-user1
  namespace: mariadb-auth-test
  labels:
    app: client-user1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-user1
  template:
    metadata:
      labels:
        app: client-user1
    spec:
      serviceAccountName: user1
      containers:
      - name: client
        image: test-client:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c", "sleep infinity"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-user2
  namespace: mariadb-auth-test
  labels:
    app: client-user2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client-user2
  template:
    metadata:
      labels:
        app: client-user2
    spec:
      serviceAccountName: user2
      containers:
      - name: client
        image: test-client:latest
        imagePullPolicy: IfNotPresent
        command: ["/bin/bash", "-c", "sleep infinity"]
