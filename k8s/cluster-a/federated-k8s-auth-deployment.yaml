apiVersion: apps/v1
kind: Deployment
metadata:
  name: federated-k8s-auth
  namespace: mariadb-auth-test
  labels:
    app: federated-k8s-auth
spec:
  replicas: 3
  selector:
    matchLabels:
      app: federated-k8s-auth
  template:
    metadata:
      labels:
        app: federated-k8s-auth
    spec:
      serviceAccountName: federated-k8s-auth
      containers:
      - name: api
        image: federated-k8s-auth:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: CLUSTER_CONFIG_PATH
          value: "/etc/federated-k8s-auth/clusters.yaml"
        volumeMounts:
        - name: config
          mountPath: /etc/federated-k8s-auth
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: federated-k8s-auth-config
      - name: secrets
        secret:
          secretName: federated-k8s-auth-secrets
          optional: true
