apiVersion: v1
kind: ConfigMap
metadata:
  name: kube-federated-auth-config
  namespace: mariadb-auth-test
data:
  clusters.yaml: |
    renewal:
      interval: "1h"
      token_duration: "168h"
      renew_before: "48h"

    clusters:
      # Local cluster - use in-cluster credentials for OIDC discovery
      local:
        issuer: "https://kubernetes.default.svc.cluster.local"
        ca_cert: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
        token_path: "/var/run/secrets/kubernetes.io/serviceaccount/token"

      # External clusters are added dynamically by setup-multicluster.sh
      # Example:
      # cluster-b:
      #   issuer: "https://kubernetes.default.svc.cluster.local"
      #   api_server: "https://192.168.1.100:6443"
      #   ca_cert: "/etc/secrets/cluster-b-ca.crt"
      #   token_path: "/etc/secrets/cluster-b-token"
