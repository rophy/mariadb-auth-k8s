---
# MariaDB deployment with HostPort for cross-cluster access
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
  namespace: mariadb-auth-test
  labels:
    app: mariadb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      serviceAccountName: mariadb
      containers:
      - name: mariadb
        image: mariadb-server:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: ""
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: "yes"
        - name: MYSQL_DATABASE
          value: "testdb"
        - name: TOKEN_VALIDATOR_API_URL
          value: "http://token-validator-api.mariadb-auth-test.svc.cluster.local:8080/api/v1/validate"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: mysql-data
        emptyDir: {}
---
# Internal ClusterIP service for in-cluster access
apiVersion: v1
kind: Service
metadata:
  name: mariadb
  namespace: mariadb-auth-test
  labels:
    app: mariadb
spec:
  type: ClusterIP
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
---
# NodePort service for cross-cluster access via Docker network
apiVersion: v1
kind: Service
metadata:
  name: mariadb-nodeport
  namespace: mariadb-auth-test
  labels:
    app: mariadb
    service: nodeport
spec:
  type: NodePort
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
    nodePort: 30306
    name: mysql
